<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask Multi-DB</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2 class="mb-4">Users from All Databases</h2>

<form action="/add_user" method="POST" class="mb-4">
  <input type="text" name="name" placeholder="Enter name" required>
  <button type="submit" class="btn btn-success">Add User</button>
</form>

<div class="row">
  <div class="col-md-4">
    <h3>MySQL Users</h3>
    <ul class="list-group">
      {% for user in mysql_users %}
      <li class="list-group-item">{{ user.name }}
        <a href="/delete_user/{{ user.id }}" class="btn btn-danger btn-sm float-end">Delete</a>
      </li>
      {% endfor %}
    </ul>
  </div>

  <div class="col-md-4">
    <h3>PostgreSQL Users</h3>
    <ul class="list-group">
      {% for user in pg_users %}
      <li class="list-group-item">{{ user[1] }}</li>
      {% endfor %}
    </ul>
  </div>

  <div class="col-md-4">
    <h3>MongoDB Users</h3>
    <ul class="list-group">
      {% for user in mongo_users %}
      <li class="list-group-item">{{ user.name }}</li>
      {% endfor %}
    </ul>
  </div>
</div>

</body>
</html>
