<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Welcome to the Frontend App!</h1>
    <div class="content">
        <p id="backendMessage">Loading data from backend...</p>
    </div>
</div>

<script>
    // Make a GET request to the backend service
    fetch('http://localhost:5000/api/data')  // Use the Kubernetes service name to access backend
        .then(response => response.json())
        .then(data => {
            document.getElementById('backendMessage').textContent = data.message;
        })
        .catch(error => {
            document.getElementById('backendMessage').textContent = 'Error connecting to the backend';
            console.error('Error:', error);
        });
</script>
</body>
</html>
